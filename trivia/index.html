<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = "green";
                    document.querySelector("#answer.0").innerHTML = "Correct!";
                });

                let incorrect = document.querySelectorAll("incorrect");
                for(let i = 0; i < incorrect.length, i++) {
                    incorrect[i].addEventListener("click", function(){
                        incorrect[i].style.backgroundColor="red";
                        document.querySelector("#answer.0").innerHTML = "Incorrect!";
                    });
                }
                document.querySelector("#check").addEventListener("click", function(){
                    let input = document.querySelector("input");
                    if (input.value.toLowerCase() == "195") {
                        input.style.backgroundColor = "green";
                        document.querySelector("#answer.1").innerHTML = "Correct!";
                    }
                    else {
                        input.style.bakgroundColor = "red";
                        document.querySelector("#answer.1").innerHTML = "Incorrect!";
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> What is one mile equivalent to?(in km) </h3>
                <button class="incorrect" type = "text">1.79 kilometers</button>
                <button class="incorrect" type = "text">1.42 kilometers</button>
                <button class="correct" type = "text">1.61 kilometers</button>

                <p id="answer.0"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3> How many countries are there in the world?</h3>
                <form>
                    <input type="number" placeholder="Number">
                    <button id="check">Check Answer</button>

                    <p id="answer.1"></p>
                </form>

            </div>
        </div>
    </body>
</html>
