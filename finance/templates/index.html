{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}
{% block main %}
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Companies</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        {% for row in database %}
            <tr>
              <td>{{ row["symbol"] }}</td>
              <td>{{ row["shares"] }}</td>
              <td>{{ row["price"] }}</td>
            </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <th scope = "1">Cash</th>
          <th scope = "1">{{ cash }}</th>
        </tr>
      </tfoot>
    </table>
{% endblock %}
