{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}
{% block main %}
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Total Amount</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <th scope = "1">Cash left:</th>
          <th scope = "1">{{ cash | usd }}</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <th scope = "1">Total:</th>
          <th scope = "1">{{ total }}</th>
        </tr>
      </tfoot>
    </table>
{% endblock %}
