{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}
{% block main %}
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Companies</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Total Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for stock in stocks %}
            <tr>
              <td>{{ stock.symbol }}</td>
              <td>{{ stock.total_shares }}</td>
              <td>{{ stock.price }}</td>
              <td>{{ stock.value }}</td>
            </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <th scope = "1">Total:</th>
          <th scope = "1">{{ cash }}</th>
        </tr>
      </tfoot>
    </table>
{% endblock %}
