{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}
{% block main %}
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Companies</th>
          <th scope="col">Shares</th>
          <th scope="col">Price($)</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        {% for stock in cashflow %}
            <tr>
              <td>{{ stock["symbol"] }}</td>
              <td>{{ stock["shares"] }}</td>
              <td>{{ stock["price"] }}</td>
              <td>{{ stock["date"] }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
