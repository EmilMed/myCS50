{% extends "layout.html" %}

{% block title %}
    Top Up Your Balance!
{% endblock %}

{% block main %}
    <form action="/top_up_the_balance" method="post">
        <h1>Top Up</h1>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="Symbol" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Purchase</button>
    </form>
{% endblock %}
