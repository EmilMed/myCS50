{% extends "layout.html" %}

{% block title %}
    Top Up Your Balance!
{% endblock %}

{% block main %}
    <form action="/top_up_balance" method="post">
        <h1>Top Up Your Balance!</h1>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="topup_cash" placeholder="Add" type="number">
        </div>
        <button class="btn btn-primary" type="submit">TOP UP</button>
    </form>
{% endblock %}
